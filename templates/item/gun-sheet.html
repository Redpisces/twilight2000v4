<form class="{{cssClass}}" autocomplete="off">
    <head>
      <style>
        .item{
        display: flex;
        align-items: center;
      }
      input[type=number]{
        text-align:center;
      }
      select{
        text-align:center;
      }
      
      .skill-grid{
        display:grid;
        grid-template-columns: repeat(auto-fill, 72px);
        grid-auto-rows: 36px;
        grid-auto-flow: row;
      }
      .skill-grid .item{
        width:100%;
        height:100%;
        border: 1px solid rgba(0,0,0,0.20);
        align-items: center;
        overflow:hidden;
        background-color: rgba(0,0,0,0.10);
      }
      .skill-subgrid {
        min-width:72px;
        width:100%;
        height:100%;
        display:grid;
        grid-template-columns: 1fr;
        grid-auto-rows: 36px;
      }
      
      .dicebox{
        height:100%;
        width:100%;
        background-position: center;
        background-repeat: no-repeat; 
        background-size: contain;
        background-color: #505050;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      </style>
    </head>
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="attributes">Attributes</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
        
          <div class="grid-container skill-grid">
          
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Type</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.type" value="{{data.type}}" placeholder="type"  type="text" data-dtype="text"/>
            </div>
            
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Ammo</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.ammo" value="{{data.ammo}}" placeholder="ammo" type="text" data-dtype="text"/>
            </div>  
            
            <div class="item skill-subgrid" style="grid-row:span 2;" > 
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Rel</label></div>
              <select style="grid-row:2;grid-column:1;height:100%;width:100%" class="die-select" name="data.rel.rating">
              {{#select data.rel.rating}}
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
              {{/select}}
              </select>
            </div>
            
            <div class="item skill-subgrid" style="grid-row:span 2;" > 
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Max Rel</label></div>
              <select style="grid-row:2;grid-column:1;height:100%;width:100%" class="die-select" name="data.rel.max">
              {{#select data.rel.max}}
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
              {{/select}}
              </select>
            </div>
            
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>ROF</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.rof" value="{{data.rof}}" placeholder="rof" type="number" data-dtype="number"/>
            </div>  
            
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Damage</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.damage" value="{{data.damage}}" placeholder="damage" type="number" data-dtype="number"/>
            </div>  
            
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Crit</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.crit" value="{{data.crit}}" placeholder="crit" type="number" data-dtype="number"/>
            </div>  
            
            <div class="item skill-subgrid" style="grid-row:span 2;" > 
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Blast</label></div>
              <select style="grid-row:2;grid-column:1;height:100%;width:100%" class="die-select" name="data.blast.rating">
              {{#select data.blast.rating}}
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="-">-</option>
              {{/select}}
              </select>
            </div>
            
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Range</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.range" value="{{data.range}}" placeholder="range" type="number" data-dtype="number"/>
            </div>  
            
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Mag</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.mag.value" value="{{data.mag.value}}" placeholder="mag" type="number" data-dtype="number"/>
            </div>
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Max</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.mag.max" value="{{data.mag.max}}" placeholder="mag" type="number" data-dtype="number"/>
            </div>  
            
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Armor</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.armor" value="{{data.armor}}" placeholder="ap" type="text" data-dtype="text"/>
            </div>  
            
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Weight</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.weight" value="{{data.weight}}" placeholder="weight" type="number" data-dtype="number"/>
            </div> 
            
            <div class="item skill-subgrid" style="grid-row:span 2;" >
              <div style="grid-row:1;grid-column:1;width:100%;height:36px;display: flex;justify-content: center;align-items: center;"><label>Price</label></div>
              <input style="grid-row:2;grid-column:1;height:100%;width:100%" name="data.price" value="{{data.price}}" placeholder="price" type="number" data-dtype="number"/>
            </div>  
            
          </div>
          
        </div>
    </section>
</form>
